<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link type="image/png" sizes="96x96" rel="icon" href="img/icon.png">

    <title>D3dde's chess</title>
</head>
<body class="dark-mode">
    <header id="header">
        <a id="homepage" href="./index.html">&#xf094</a>
        <h1 id="title">D3dde's chess</h1>
        <button id="theme-toggle" onclick="toggleDarkLight(this)">&#xf4ee</button>
    </header>
    <div id="content">
        <div id="grid">
            <div class="row" id="username">
                <input id="username" class="text item" type="text" placeholder="username" maxlength="16">
            </div>
            <div class="row" id="singleplayer">
                <button onclick="mode(0)" class="button item">singleplayer</button>
            </div>
            <div class="row" id="multiplayer">
                <button onclick="mode(1)" class="button item">multiplayer</button><input id="room" class="text" type="text" placeholder="room" maxlength="4">
            </div>
            <div class="row" id="leaderboard">
                <button onclick="mode(2)" class="button item">leaderboard</button>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p>D3dde's chess <a id="repo" href="https://github.com/D3dde/chess">&#xe709</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
